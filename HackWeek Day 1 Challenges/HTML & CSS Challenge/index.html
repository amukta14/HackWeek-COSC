<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-card">
        <img src="pic.png" alt="Skytech Gaming PC">
        <div class="product-info">
            <h2>Skytech Gaming PC Desktop – Intel Core i7 12700F 2.1 GHz, NVIDIA RTX 4070 Ti, 1TB NVME SSD, 16GB DDR4 RAM 3200, 750W Gold PS...</h2>
            <div class="rating">
                <span>★★★★☆</span>
                <span class="rating-count">131 ratings</span>
            </div>
            <div class="bought-in-past">
                <span>50+ bought in past month</span>
            </div>
            <div class="price">
                <span class="currency">$</span>
                <span class="amount">1,979</span>
                <span class="cents">59</span>
            </div>
            <div class="delivery-info">
                <p>$159.58 delivery</p>
                <p>Ships to India</p>
            </div>
            <button class="add-to-cart">Add to cart</button>
        </div>
    </div>
</body>
</html>
